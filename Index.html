<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios </title>
        <style>
            span
            {
                font-family: Arial;
            }
            body 
            {
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <form action="">
            <label for="nombre">
                <span>Nombre: </span>
                <input type="text" id="nombre">
            </label><br><br>
            <label for="lastname">
                <span>Apellido: </span>
                <input type="text" id="lastname">
            </label><br><br>
            <label for="Email">
                <span>E-Mail: </span>
                <input type="email" id="Email">
            </label><br><br>
            <label for="pass">
                <span>Contraseña: </span>
                <input type="password" id="pass">
            </label><br><br>
            <label for="verification">
                <span>Aceptas los terminos y condiciones</span>
                <input type="checkbox" id="verification">
            </label><br><br>
            <label for="sendpr">
                <span>Deseas recibir información acerca de nuevas actualizaciones </span>
                <input type="checkbox" id="sendpr">
            </label><br><br><br>
            <label for="enviar">
                <input type="submit" title="ENVIAR" id="enviar">
            </label>
        </form>
    </body>
    </html>
